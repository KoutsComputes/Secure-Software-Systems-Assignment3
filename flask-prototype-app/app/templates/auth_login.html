{% extends 'base.html' %}
{% block content %}
  <!-- Theo: Issue 6 - Login (refined to match site CSS) -->
  <section class="grid-2">
    <div class="card form-card">
      <h2>Sign In</h2>
      <form method="post" class="form" autocomplete="off">
        <div class="field">
          <span>Username</span>
          <input name="username" placeholder="your.username" required />
        </div>
        <div class="field">
          <span>Password</span>
          <input name="password" type="password" placeholder="----------" required />
        </div>
        <div class="actions">
          <button type="submit" class="btn">Login</button>
          <a class="btn btn-secondary" href="{{ url_for('auth_register') }}">Create account</a>
        </div>
        <div class="notice">After login, complete MFA if prompted.</div>
      </form>
    </div>
  </section>
{% endblock %}
